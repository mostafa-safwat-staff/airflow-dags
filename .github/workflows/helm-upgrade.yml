name: Helm Upgrade on Push to Main

on:
  push:
    branches:
      - main

jobs:
  helm-upgrade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies for xmlsec
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxmlsec1-dev pkg-config

      - name: Install Dependencies 
        run: pip install -r dags/requirements.txt

      - name: Check code quality
        run: make lint

